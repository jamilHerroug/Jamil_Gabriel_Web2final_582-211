<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noël dans le Parc</title>
  <link href="/CSS/Accueil.css" rel="stylesheet">
  <link href="/CSS/Main.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo">
        <img src="Assets/Images/logo.png" alt="Logo">
  </div>

  <button class="hamburger" aria-label="Menu">☰</button>

  <nav class="nav">
    <button>Son sapin</button>
    <button>Infos</button>
    <button>Contacts</button>
  </nav>

  <input type="text" placeholder="Rechercher" class="search">
</header>

  <main>
    <div>
      <div class="title">Noël<br>dans le<br>parc</div>
      <a href="#" class="billet-btn">ACHETER DES BILLETS</a>
    </div>
    <img src="Assets/Images/renne.png" alt="Renne" class="mascotte">

  <div class="sponsor-banner">

      🎁 Merci à nos partenaires : 
    </div>
  </div>
      <div class="infolettre">
      <h3>Inscription à l’infolettre</h3>
      <input type="text" placeholder="Prenom">
      <input type="text" placeholder="Nom">
      <input type="email" placeholder="E-Mail">
      <button type="submit" class="submit-btn">Soumettre</button>
    </div>
    <script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>
</body>
</html>
