<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Festival Noël dans le Parc</title>
  <link rel="stylesheet" href="CSS/achat.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Noël dans le Parc">
      <h1><span class="festival">FESTIVAL</span> <span class="noel">NOËL</span> <span class="dansle">DANS LE</span> <span class="parc">PARC</span></h1>
    </div>
    <nav>
      <button>Sapin</button>
      <button>Nouvelles et Infos</button>
      <button>Contacts</button>
      <input type="text" placeholder="Rechercher">
    </nav>
  </header>

  <main>
    <section class="sapins">
      <div class="item">
        <img src="sapin1.png" alt="Sapin">
        <button>Sélectionner Sapin</button>
      </div>
      <div class="item">
        <img src="branche.png" alt="Branche décorative">
        <button>Sélectionner Sapin</button>
      </div>
      <div class="item">
        <img src="couronne.png" alt="Couronne">
        <button>Sélectionner Sapin</button>
      </div>
      <div class="item">
        <img src="pied.png" alt="Pied de sapin">
        <button>Sélectionner Sapin</button>
      </div>
    </section>
  </main>
</body>
</html>
